<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Js Dom Event handlers</title>
</head>

<body>
  <h2>JS DOM Event Handlers</h2>
  <!-- Process 1: onclick -->
  <button onclick="makeBlue()">Theme: Blue</button>

  <!-- Process 2: id -->
  <button id="red-theme">Theme: Red</button>

  <section>
    <h3>Input Form</h3>
    <p id="secret-message">THIS IS SECRET MESSAGE</p>
    <input id="input-text" type="text" placeholder="type 'delete'">
    <button id="hide-btn" disabled>Hide</button>
  </section>

  <script src="scripts/event.js"></script>

  <script>
    const inputText = document.getElementById('input-text');

    const hideBtn = document.getElementById('hide-btn');

    const secretMessage = document.getElementById('secret-message');

    inputText.addEventListener('keyup', function () {
      if (inputText.value === 'delete') {
        hideBtn.disabled = false;
      }
      else {
        hideBtn.disabled = true;
      }
    });

    hideBtn.addEventListener('click', function () {
      secretMessage.style.display = 'none';
    });
  </script>

</body>

</html>
